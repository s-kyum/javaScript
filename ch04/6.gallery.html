<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤링 갤러리</title>
    <style>
        #container{width : 800px; margin : 0 auto; text-align: center;}
        img{vertical-align: middle; /*수직 정렬 - top middle bottom*/}
    </style>
</head>
<body>
    <div id = "container">
        <h2>롤링(rolling) 갤러리</h2>
        <a href="#" onclick="prevGallery()"><img src="../images/left_btn.png" alt = "왼쪽 버튼"></a>
        <a href ="#"><img src="../images/img1.jpg" alt = "새" id = "gallery"></a>
        <a href = "#" onclick="nextGallery()"><img src ="../images/right_btn.png"></a>
    </div>
    <script>
        //오른쪽 이미지 클릭하면 이미지 넘기기
        var num = 1;
        function nextGallery(){
           // var num = 1; 이경우 한장만 넘어감 지역변수라서 소멸하기때문 
            num+=1;
            if(num>7){num=1;}
            document.getElementById("gallery").src = "../images/img" + num + ".jpg";
        }
        //var num = 7; 전역변수 없어도됌 이미 위에 var num=1;로 선언해놨기때문
        function prevGallery(){
            num -=1;
            if(num<1){num=7;}
            document.getElementById("gallery").src ="../images/img" +num+".jpg";
        }
    </script>
</body>
</html>
