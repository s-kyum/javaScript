<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return이 있는 함수</title>
</head>
<body>
    <h2>return이 있는 함수</h2>
    <script>
        function addNum(x,y,c,d,e){ //addNum()함수 정의
            return x + y + c + d + e;}
        var result = addNum(6,9,20,-21,-16,); //매개변수 - 입력 역할
        alert("결과는 = " + result);
    </script>
</body>
</html>
