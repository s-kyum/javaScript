<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let 키워드 사용</title>
</head>
<body>
    <h2>let 사용하기</h2>
    <script>
       var x = 1;
       if(x===1){x += 1;  //2
                console.log(x);} 
       console.log(x); //2

       var x = 0; //재 선언이 가능
       console.log(x); //0
    </script>
</body>
</html>
