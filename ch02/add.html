<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>덧셈 프로그램</title>
</head>
<body>
    <h2>덧셈 프로그램</h2>
    <script>
        var n1 = prompt("첫째 수를 입력하세요.", "1");
        var n2 = prompt("둘째 수를 입력하세요.", "1");
        // var n1 = parseInt(prompt("첫째 수를 입력하세요.", "1"));  //아예 선언시점에서 숫자로 변환해도됌
        // var n2 = parseInt(prompt("둘째 수를 입력하세요.", "1"));   //parseInt : 문자형을 숫자형으로 변환
        var sum;

        //sum = n1 + n2;
        sum = parseInt(n1) + parseInt(n2);
        document.write('두 수의 합 =' + sum);
    </script>
</body>
</html>
