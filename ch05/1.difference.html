<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대값 구하기</title>
</head>
<body>
    <script>
        //두 수를 비교하여 차이를 구하는 함수
        var difference = function(x,y){
            return Math.abs(x-y); //결과가 음수일때 양수로 만드는 절대값계산 (abs)
        }
        var result1 = difference(4,7);
        document.write(result1+"<br>");

        var result2 = difference(2.54, 3.00);
        document.write(result2);
    </script>
</body>
</html>
