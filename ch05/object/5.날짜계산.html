<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 계산 프로그램</title>
    <style>
        body{text-align: center;}
        h1{font-weight: bold;
           padding-top:50px;}
        #result{font-size : 1.2em;
                font-weight: 600;}
        div{width:300px;
            height: 300px;
            margin : 50px auto;
            border : 1px solid #ccc;
            border-radius: 50%;
            background-color: beige;
            text-align: center;}
    </style>
</head>
<body>
    <div id="container">
        <h1>책 읽기</h1>
        <p><span id="result"></span>일 연속으로 책 읽기를 달성했군요.</p>
        <p>축하합니다.</p>
    </div>
    <script>
        //현재날짜 - 독서를 시작한 날짜 
        var now = new Date();
        //var start = new Date("2021-05-27");
        var start = new Date(prompt("날짜를 입력하세요.","yyyy-mm-dd"));
        var passedTime = now.getTime()-start.getTime()
        passedTime = Math.round(passedTime/(24*60*60*1000));
        //1907.1.1 자정 이후 시간 -밀리초로 계산됨

        document.getElementById("result").innerHTML = passedTime;
    </script>
</body>
</html>
