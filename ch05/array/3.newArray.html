<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array 객체 사용하기</title>
</head>
<body>
    <h2>array객체를 사용한 배열</h2>
    <script>
        var num = new Array(); //num이라는 빈 배열 생성
        document.write(num.length + '<br>');
        num[0] = 95;
        num[1] = 70;
        num[2] = 88;
        document.write(num + '<br>');
        document.write(num.length + '<br>');

        //for문 전체 조회하기
        for(var i=0; i<num.length; i++){
            document.write(num[i] + '&nbsp' + '<br>');
        }

        //배열의 연산
    
        document.write(num[0]+num[1] + '<br>');

        //합계
        var sum=0;
        for(var i=0;i<num.length; i++){
            sum += num[i];} //sum = sum + num(i)
            document.write("합계 : "+sum + '<br>');
        
        //평균= 합계/개수
        var avg = sum/num.length;
        document.write("평균 : " + avg + "<br>");
    </script>
</body>
</html>
