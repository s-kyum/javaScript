<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 예제</title>
</head>
<body>
    <h2>배열(array)의 생성과 사용</h2>
    <script>
        // var animal1 = 'cow'; 
        // var animal2 = 'dog' ...이런식으로 일일히 나열해야했음
        
        var animals = []; //비어있는 array 이름의 배열선언
        //document.write("배열의 길이 : " + animals.length + "개"); //0개
        animals[0] = 'cow';
        animals[1] = 'dog';
        animals[2] = 'cat';
        document.write("배열의 길이 : " + animals.length + "개"); //2개
        document.write('<br>' + animals);

        //배열의 출력(조회)
        for(var i=0; i<animals.length; i++){ //0, 1, 2 
            document.write(animals[i] + '<br>');
        }
    </script>
</body>
</html>
