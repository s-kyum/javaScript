<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 객체의 함수</title>
</head>
<body>
    <h2>배열 요소의 병합과 연결</h2>
    <script>
        var number = [1,2,3];
        var chars = ['a','b','c'];

        //두 배열 합치기
        var list = number.concat(chars);
        document.write(list + '<br>');

        //연결하기
        document.write(list.join(':')+'<br>'); //() : 콤마(,) ('-') : 하이폰 (':') : 작대기
        document.write(chars.join('-')+'<br>');
        document.write(number.join());
    </script>
</body>
</html>
