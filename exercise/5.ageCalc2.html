<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>나이를 계산하는 프로그램</h2>
    <button onclick="calc()">계산하기</button>
    <hr>
    <p id = "show"></p>
    <script>
        function calc(){
            const currentYear = 2021;
            var birthYear = prompt("출생연도를 입력하세요.","yyyy");
            var age = currentYear - birthYear + 1;
       // document.getElementById("show").innerHTML = "당신의 나이는" + age + "세 입니다.";

            //또는
            var msg = "당신의 나이는 " + age + " 세 입니다.";
            document.getElementById("show").innerHTML = msg;
        }
    </script>
</body>
</html>
