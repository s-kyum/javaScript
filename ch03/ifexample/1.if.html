<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 - if</title>
</head>
<body>
    <h2> if문 </h2>
    <script>
        //나이가 15세 미만이면 '관람 불가'입니다.
        var age = prompt("나이를 입력하세요.", "1");
        if(age !== null){if(age<15){ //조건문이 true이면 실행함
            document.write("관람 불가<br><br>");}
        else{document.write("관람 가능<br><br>");}
        document.write("나이는" + age + "세 입니다.");}
        else{document.write("입력이 취소 되었습니다.");}
    </script>
    
</body>
</html>
